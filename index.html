        function startGame() {
            const hero = HEROES.find(h => h.id === Game.data.selectedHero);
            const ups = Game.data.upgrades;

            const maxHp = hero.hp + PERM_UPGRADES.health.val(ups.health || 0);
            const speed = hero.speed * (1 + PERM_UPGRADES.speed.val(ups.speed || 0));
            const dmgMult = 1 + PERM_UPGRADES.damage.val(ups.damage || 0);
            const regen = PERM_UPGRADES.regen.val(ups.regen || 0);
            const magnetBonus = PERM_UPGRADES.magnet.val(ups.magnet || 0);

            // ØªÙˆØ§Ø²Ù† Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©: Ø§Ù„Ù„Ø§Ø¹Ø¨ Ù‚ÙˆÙŠ
            Game.player = {
                x: 0, y: 0,
                hp: maxHp, maxHp: maxHp,
                speed: speed,
                invincible: 60,
                dashCd: 0,
                weapon: { 
                    type: hero.weapon, 
                    dmg: 20 * dmgMult, // Ø¶Ø±Ø± Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ Ø¹Ø§Ù„ÙŠ
                    rate: 25, 
                    count: 1, 
                    lastShot: 0 
                },
                // Ø¨Ø¯Ø§ÙŠØ© Ø¨Ù…Ø¯Ù‰ Ù…ØºÙ†Ø§Ø·ÙŠØ³ ÙˆØ§Ø³Ø¹
                magnet: 120 + magnetBonus,
                passives: { orbit: 0, lightning: 0, regen: regen },
                color: hero.color,
                trail: []
            };

            Game.time = 0; Game.level = 1; Game.xp = 0; Game.xpNext = 50;
            Game.runGold = 0; Game.kills = 0;
            Game.enemies = []; Game.bullets = []; Game.gems = []; Game.particles = []; Game.texts = [];
            Game.spawner = { next: 0, wave: 1 };

            setScreen('GAME');
            AudioSys.init();
        }

        function loop(ts) {
            requestAnimationFrame(loop);
            if(Game.state !== 'GAME') return;

            const dt = 1/60;
            Game.time += dt;

            updatePlayer();
            updateWeapons();
            updateEnemies();
            updatePhysics();
            render();
            
            if(Math.floor(Game.time * 10) % 6 === 0) updateHUD();
        }

        function updatePlayer() {
            const p = Game.player;
            if(Game.input.active || Game.input.x !== 0) {
                const len = Math.sqrt(Game.input.x**2 + Game.input.y**2);
                if(len > 0) {
                    p.x += (Game.input.x / len) * p.speed;
                    p.y += (Game.input.y / len) * p.speed;
                }
            }
            if(p.dashCd > 0) p.dashCd--;
            if(p.invincible > 0) p.invincible--;
            
            // Ø§Ø³ØªØ´ÙØ§Ø¡
            if(p.passives.regen > 0 && Game.time % 60 < 1) {
                p.hp = Math.min(p.maxHp, p.hp + p.passives.regen * (1/60)); // Fixed calculation
            }

            if(Game.time % 0.1 < 0.02) p.trail.push({x: p.x, y: p.y, life: 1});
            for(let i=p.trail.length-1; i>=0; i--) {
                p.trail[i].life -= 0.05;
                if(p.trail[i].life <= 0) p.trail.splice(i,1);
            }

            const dashPct = Math.max(0, p.dashCd / 60) * 100;
            document.getElementById('dashCircle').style.strokeDashoffset = (289 * dashPct) / 100;
        }

        function playerDash() {
            const p = Game.player;
            if(p.dashCd > 0) return;
            p.dashCd = 60; p.invincible = 30;
            const angle = Math.atan2(Game.input.y, Game.input.x) || 0;
            const dashDist = 150;
            p.x += Math.cos(angle) * dashDist;
            p.y += Math.sin(angle) * dashDist;
            spawnParticles(p.x, p.y, '#fff', 20);
            AudioSys.play('dash');
            Game.camera.shake = 5;
        }

        function updateWeapons() {
            const p = Game.player;
            
            // Ø§Ù„Ø³Ù„Ø§Ø­
            if(p.weapon.lastShot <= 0) {
                let target = null, minDist = 500; // Ù…Ø¯Ù‰ ÙˆØ§Ø³Ø¹
                for(let e of Game.enemies) {
                    const d = Math.hypot(e.x - p.x, e.y - p.y);
                    if(d < minDist) { minDist = d; target = e; }
                }

                if(target || p.weapon.type === 'shuriken') {
                    const angle = target ? Math.atan2(target.y - p.y, target.x - p.x) : Math.random()*Math.PI*2;
                    for(let i=0; i<p.weapon.count; i++) {
                        const spread = (i - (p.weapon.count-1)/2) * 0.2;
                        Game.bullets.push({ 
                            x: p.x, y: p.y, 
                            vx: Math.cos(angle+spread)*12, vy: Math.sin(angle+spread)*12, 
                            life: 70, // Ø±ØµØ§Øµ ÙŠØ¹ÙŠØ´ Ø£Ø·ÙˆÙ„
                            color: p.weapon.type === 'lightning' ? '#facc15' : '#00f3ff'
                        });
                    }
                    AudioSys.play('shoot');
                    p.weapon.lastShot = p.weapon.rate;
                }
            }
            p.weapon.lastShot--;

            // Ø§Ù„Ù…Ø¯Ø§Ø±ÙŠ (Orbit) - ØªØ­Ø³ÙŠÙ†: 2 ÙƒØ±Ø© Ù„ÙƒÙ„ Ù…Ø³ØªÙˆÙ‰ + Ù…Ø¯Ù‰ Ø£ÙˆØ³Ø¹
            if(p.passives.orbit > 0) {
                const spd = Game.time * 3;
                const count = p.passives.orbit * 2; // Ø¶Ø¹Ù Ø§Ù„Ø¹Ø¯Ø¯
                for(let i=0; i<count; i++) {
                    const a = spd + (i * (Math.PI*2/count));
                    const ox = p.x + Math.cos(a)*110, oy = p.y + Math.sin(a)*110; // Ù…Ø¯Ù‰ 110
                    for(let e of Game.enemies) {
                        if(Math.hypot(e.x-ox, e.y-oy) < e.size + 20) damageEnemy(e, p.weapon.dmg * 0.5, false);
                    }
                }
            }

            // Ø§Ù„Ø¨Ø±Ù‚
            if(p.passives.lightning > 0 && Math.random() < 0.03 * p.passives.lightning) {
                if(Game.enemies.length) {
                    const e = Game.enemies[Math.floor(Math.random()*Game.enemies.length)];
                    Game.particles.push({type:'line', x1:p.x, y1:p.y, x2:e.x, y2:e.y, life:5, color:'#facc15'});
                    damageEnemy(e, p.weapon.dmg * 3, true);
                }
            }
        }

        function updateEnemies() {
            // Ù†Ø¸Ø§Ù… Ø§Ù„ØµØ¹ÙˆØ¨Ø© Ø§Ù„ØªØ¯Ø±ÙŠØ¬ÙŠ (Infinite Scaling)
            const difficulty = 1 + (Game.time / 180); // Ø§Ù„ØµØ¹ÙˆØ¨Ø© ØªØªØ¶Ø§Ø¹Ù ÙƒÙ„ 3 Ø¯Ù‚Ø§Ø¦Ù‚ (Ø¨Ø·ÙŠØ¡)
            
            if(Game.time > Game.spawner.next) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.max(W, H) / 1.5 + 50;
                const ex = Game.player.x + Math.cos(angle) * dist;
                const ey = Game.player.y + Math.sin(angle) * dist;
                
                let type = 'drone';
                let hp = 10 * difficulty; // ØµØ­Ø© Ù…Ù†Ø®ÙØ¶Ø© ÙÙŠ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
                let speed = 1.5;
                let size = 15;
                let color = '#ef4444';
                let xp = 1;

                if(Game.time > 60 && Math.random() < 0.3) { type = 'rusher'; speed = 3; hp *= 0.8; color = '#fbbf24'; }
                if(Game.time > 120 && Math.random() < 0.1) { type = 'tank'; speed = 1; hp *= 4; size=25; color = '#818cf8'; xp=5; }
                
                // Ø§Ù„Ø²Ø¹ÙŠÙ… ÙŠØ¸Ù‡Ø± ÙƒÙ„ 3 Ø¯Ù‚Ø§Ø¦Ù‚
                const isBoss = Math.floor(Game.time) % 180 === 175 && !Game.enemies.find(e=>e.isBoss);
                if(isBoss) {
                    type = 'boss'; hp *= 40; size = 80; speed = 1.2; color = '#9333ea'; xp = 100;
                    Game.texts.push({x:Game.player.x, y:Game.player.y-100, text:"!! BOSS !!", color:"red", life:3, vy:0});
                }

                Game.enemies.push({ x: ex, y: ey, hp, maxHp: hp, speed, size, color, xp, isBoss });
                Game.spawner.next = Game.time + Math.max(0.1, 1 - (Game.time/600)); // Spawn rate cap
            }

            for(let e of Game.enemies) {
                const angle = Math.atan2(Game.player.y - e.y, Game.player.x - e.x);
                e.x += Math.cos(angle) * e.speed;
                e.y += Math.sin(angle) * e.speed;

                // ØªØ¨Ø§Ø¹Ø¯ Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡ (Boids)
                for(let other of Game.enemies) {
                    if(e === other) continue;
                    const dx = e.x - other.x;
                    const dy = e.y - other.y;
                    const d = Math.hypot(dx, dy);
                    if(d < e.size + other.size) {
                        e.x += dx / d * 0.3;
                        e.y += dy / d * 0.3;
                    }
                }

                if(Game.player.invincible <= 0 && Math.hypot(e.x - Game.player.x, e.y - Game.player.y) < e.size + 15) {
                    Game.player.hp -= 10; // Ø¶Ø±Ø± Ø£Ù‚Ù„
                    Game.player.invincible = 40; // Ù…Ù†Ø§Ø¹Ø© Ø£Ø·ÙˆÙ„
                    Game.camera.shake = 15;
                    AudioSys.play('hit');
                    if(Game.player.hp <= 0) gameOver();
                }
            }
        }

        function updatePhysics() {
            // Ø±ØµØ§Øµ
            for(let i=Game.bullets.length-1; i>=0; i--) {
                const b = Game.bullets[i];
                b.x += b.vx; b.y += b.vy; b.life--;
                
                let hit = false;
                for(let e of Game.enemies) {
                    if(Math.hypot(b.x - e.x, b.y - e.y) < e.size + 10) {
                        damageEnemy(e, Game.player.weapon.dmg, true);
                        hit = true; break;
                    }
                }
                if(b.life <= 0 || hit) Game.bullets.splice(i, 1);
            }

            // Ø¬ÙˆØ§Ù‡Ø±
            for(let i=Game.gems.length-1; i>=0; i--) {
                const g = Game.gems[i];
                const dist = Math.hypot(g.x - Game.player.x, g.y - Game.player.y);
                
                if(dist < Game.player.magnet) {
                    g.x += (Game.player.x - g.x) * 0.25; // Ø¬Ø°Ø¨ Ø£Ø³Ø±Ø¹
                    g.y += (Game.player.y - g.y) * 0.25;
                }
                
                if(dist < 25) {
                    if(g.type === 'gold') {
                        const mult = 1 + PERM_UPGRADES.greed.val(Game.data.upgrades.greed || 0);
                        Game.runGold += Math.max(1, Math.floor(g.val * mult));
                        AudioSys.play('coin');
                        Game.texts.push({x:g.x, y:g.y, text:`+${Math.floor(g.val)}`, color:'#fbbf24', life:0.5, vy:-2});
                    } else {
                        Game.xp += g.val;
                        if(Game.xp >= Game.xpNext) levelUp();
                    }
                    Game.gems.splice(i, 1);
                }
            }
        }

        function damageEnemy(e, amt, showText) {
            e.hp -= amt;
            if(showText && Math.random() > 0.6) {
                const div = document.createElement('div');
                div.className = 'dmg-text text-white text-xl';
                div.style.left = (W/2 + (e.x - Game.player.x) + Math.random()*20) + 'px';
                div.style.top = (H/2 + (e.y - Game.player.y) - 20) + 'px';
                div.innerText = Math.floor(amt);
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 700);
            }

            if(e.hp <= 0) {
                Game.kills++;
                AudioSys.play('explode');
                spawnParticles(e.x, e.y, e.color, 8);
                
                const isGold = Math.random() > 0.8 || e.isBoss; // ÙØ±ØµØ© Ø£ÙƒØ¨Ø± Ù„Ù„Ø°Ù‡Ø¨
                Game.gems.push({ 
                    x: e.x, y: e.y, 
                    val: isGold ? (e.isBoss ? 200 : 20) : e.xp, // Ø°Ù‡Ø¨ Ø£ÙƒØ«Ø± (20 Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† 10)
                    type: isGold ? 'gold' : 'xp' 
                });

                const idx = Game.enemies.indexOf(e);
                if(idx > -1) Game.enemies.splice(idx, 1);
            }
        }

        function levelUp() {
            Game.xp -= Game.xpNext;
            Game.xpNext = Math.floor(Game.xpNext * 1.2);
            Game.level++;
            setScreen('LEVELUP');
            AudioSys.play('levelup');
            
            const div = document.getElementById('upgradeCards');

        function applyInGameUpgrade(u) {
            const p = Game.player;
            if(u.id === 'multishot') p.weapon.count++;
            if(u.id === 'dmg') p.weapon.dmg *= 1.25;
            if(u.id === 'haste') p.weapon.rate *= 0.85;
            if(u.id === 'speed') p.speed *= 1.1;
            if(u.id === 'orbit') p.passives.orbit++;
            if(u.id === 'lightning') p.passives.lightning++;
            if(u.id === 'heal') p.hp = Math.min(p.maxHp, p.hp + p.maxHp * 0.4);
        }

        function render() {
            if(Game.camera.shake > 0) {
                const s = Game.camera.shake;
                ctx.setTransform(1,0,0,1, (Math.random()-0.5)*s, (Math.random()-0.5)*s);
                Game.camera.shake *= 0.9;
                if(Game.camera.shake < 0.5) Game.camera.shake = 0;
            } else {
                ctx.setTransform(1,0,0,1,0,0);
            }

            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0,0,W,H);

            const p = Game.player;
            const camX = W/2 - p.x;
            const camY = H/2 - p.y;
            ctx.translate(camX, camY);

            // Grid
            ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 2;
            const gs = 100;
            const sx = Math.floor((p.x - W/2)/gs)*gs, sy = Math.floor((p.y - H/2)/gs)*gs;
            ctx.beginPath();
            for(let x=sx; x<sx+W+gs; x+=gs) { ctx.moveTo(x, p.y-H); ctx.lineTo(x, p.y+H); }
            for(let y=sy; y<sy+H+gs; y+=gs) { ctx.moveTo(p.x-W, y); ctx.lineTo(p.x+W, y); }
            ctx.stroke();

            // Gems
            Game.gems.forEach(g => {
                ctx.fillStyle = g.type === 'gold' ? '#facc15' : '#00f2ff';
                ctx.shadowBlur = 10; ctx.shadowColor = ctx.fillStyle;
                ctx.beginPath(); 
                ctx.moveTo(g.x, g.y-6); ctx.lineTo(g.x+6, g.y); ctx.lineTo(g.x, g.y+6); ctx.lineTo(g.x-6, g.y);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // Trail
            p.trail.forEach(t => {
                ctx.globalAlpha = t.life * 0.4;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(t.x, t.y, 10, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Player
            ctx.fillStyle = p.invincible > 0 ? '#fff' : p.color;
            ctx.shadowBlur = 20; ctx.shadowColor = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, 16, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
            ctx.strokeStyle = 'rgba(255,255,255,0.3)'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(p.x, p.y, 22, 0, Math.PI*2); ctx.stroke();

            // Orbitals
            if(p.passives.orbit > 0) {
                const spd = Game.time * 3;
                const count = p.passives.orbit * 2;
                for(let i=0; i<count; i++) {
                    const a = spd + (i * (Math.PI*2/count));
                    ctx.fillStyle = '#c084fc'; ctx.shadowBlur = 15; ctx.shadowColor='#c084fc';
                    ctx.beginPath(); ctx.arc(p.x + Math.cos(a)*110, p.y + Math.sin(a)*110, 8, 0, Math.PI*2); ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }

            // Enemies
            Game.enemies.forEach(e => {
                ctx.fillStyle = e.color;
                ctx.shadowBlur = e.isBoss ? 20 : 0; ctx.shadowColor = e.color;
                ctx.fillRect(e.x - e.size/2, e.y - e.size/2, e.size, e.size);
                if(e.isBoss) { ctx.strokeStyle = '#fff'; ctx.lineWidth=3; ctx.strokeRect(e.x-e.size/2, e.y-e.size/2, e.size, e.size); }
                ctx.shadowBlur = 0;
            });

            // Bullets
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 10; ctx.shadowColor = '#fff';
            Game.bullets.forEach(b => {
                ctx.fillStyle = b.color || '#fff'; ctx.shadowColor = b.color || '#fff';
                ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI*2); ctx.fill();
            });
            ctx.shadowBlur = 0;

            // Particles
            Game.particles.forEach((pt, i) => {
                if(pt.type === 'line') {
                    ctx.strokeStyle = pt.color; ctx.lineWidth = 3; ctx.globalAlpha = pt.life/5;
                    ctx.beginPath(); ctx.moveTo(pt.x1, pt.y1); 
                    const midX = (pt.x1+pt.x2)/2 + (Math.random()-0.5)*20;
                    const midY = (pt.y1+pt.y2)/2 + (Math.random()-0.5)*20;
                    ctx.lineTo(midX, midY); ctx.lineTo(pt.x2, pt.y2);
                    ctx.stroke();
                    pt.life--;
                    if(pt.life<=0) Game.particles.splice(i,1);
                } else {
                    pt.x += pt.vx; pt.y += pt.vy; pt.life -= 0.05;
                    ctx.globalAlpha = pt.life; ctx.fillStyle = pt.color;
                    ctx.fillRect(pt.x, pt.y, 4, 4);
                    if(pt.life <= 0) Game.particles.splice(i, 1);
                }
            });
            ctx.globalAlpha = 1;

            ctx.setTransform(1,0,0,1,0,0);
        }

        function spawnParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                Game.particles.push({

                    vx: (Math.random()-0.5)*8, vy: (Math.random()-0.5)*8,
